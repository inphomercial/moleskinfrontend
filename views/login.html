
<div ng-controller="usersController"> 
	<br>
	<div class="row">
		<div class="col-xs-3"></div>
	    <div class="col-xs-6">
		    <h2>Login Form</h2>
		    <form class="form-horizontal" ng-submit="login()">
		    	<fieldset>
			      	<!-- Form Name -->
			      	<legend><h3>Have an account? Sign In</h3></legend>

			      	<!-- Text input-->
			      	<div class="form-group">
			        	<label class="col-md-1 control-label" for="email"></label>  
			        	<div class="col-md-12">
			          		<input id="email" name="email" type="text" placeholder="Email Address" ng-model="user.email" class="form-control input-md">
			        	</div>
			      	</div>

			      	<!-- Password input-->
			      	<div class="form-group">
			        	<label class="col-md-1 control-label" for="password"></label>
			        	<div class="col-md-12">
			          		<input id="password" name="password" type="password" placeholder="Password" ng-model="user.password" class="form-control input-md">
			        	</div>
			      	</div>

			      	<!-- Button (Double) -->
			      	<div class="form-group">
			        	<label class="col-md-1 control-label" for="login"></label>
				      	<div class="col-md-4">
				        	<button id="login" name="login" class="btn btn-block btn-success"><i class="fa fa-user"></i> Login</button>
				        </div>
				        <div class="col-md-4">
				        	<button id="forpass" name="forpass" class="btn btn-block btn-warning"><i class="fa fa-pencil"></i> Sign Up</button>
				        </div>  
				    </div>
		    	</fieldset>
		  	</form>
		</div>
	  	<div class="col-xs-3"></div>
	</div>	
</div>
